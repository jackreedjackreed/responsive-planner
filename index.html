<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div id=timeblock class="row entire-row">
        <div class="col-2 hour">0900</div>
        <div class="col-8 alert-success event-row"></div>
        <div class="col-2 saveBtn fas fa-save"></div>
      </div>
      <div id=timeblock class="row entire-row">
        <div class="col-2 hour">1000</div>
        <div class="col-8 alert-success event-row"></div>
        <div class="col-2 saveBtn fas fa-save"></div>
      </div>
      <div id=timeblock class="row entire-row">
        <div class="col-2 hour">1100</div>
        <div class="col-8 alert-success event-row"></div>
        <div class="col-2 saveBtn fas fa-save"></div>
      </div>
      <div id=timeblock class="row entire-row">
        <div class="col-2 hour">1200</div>
        <div class="col-8 alert-success event-row"></div>
        <div class="col-2 saveBtn fas fa-save"></div>
      </div>
      <div id=timeblock class="row entire-row">
        <div class="col-2 hour">1300</div>
        <div class="col-8 alert-success event-row"></div>
        <div class="col-2 saveBtn fas fa-save"></div>
      </div>
      <div id=timeblock class="row entire-row">
        <div class="col-2 hour">1400</div>
        <div class="col-8 alert-success event-row"></div>
        <div class="col-2 saveBtn fas fa-save"></div>
      </div>
      <div id=timeblock class="row entire-row">
        <div class="col-2 hour">15000</div>
        <div class="col-8 alert-success event-row"></div>
        <div class="col-2 saveBtn fas fa-save"></div>
      </div>
      <div id=timeblock class="row entire-row">
        <div class="col-2 hour">1600</div>
        <div class="col-8 alert-success event-row"></div>
        <div class="col-2 saveBtn fas fa-save"></div>
      </div>
      <div id=timeblock class="row entire-row">
        <div class="col-2 hour">1700</div>
        <div class="col-8 alert-success event-row"></div>
        <div class="col-2 saveBtn fas fa-save"></div>
      </div>
      <br><br><br>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@1.25.0/build/global/luxon.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
